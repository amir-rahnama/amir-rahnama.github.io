name: GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1️⃣ Checkout repository (including submodules)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # important for PaperMod theme

      # 2️⃣ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v4
        with:
          hugo-version: '0.152.2'
          extended: true

      # 3️⃣ Install dependencies / Hugo modules
      - name: Install Hugo modules
        run: hugo mod get

      # 4️⃣ Build the site
      - name: Build
        run: hugo --minify

      # 5️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

      - name: Publish
        uses: actions/deploy-pages@v1
